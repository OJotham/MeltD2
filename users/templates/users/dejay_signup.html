{% extends "songr/base.html "%}

{% load crispy_forms_tags %}

{% block content %}

  <div class="row form-group">
    <div class="col-md-8 col-sm-10 col-12">
      <form method="POST" novalidate>
        {% csrf_token %}
        <fieldset class="form-group">
        <legend class="border-bottom mb-4">Sign up as a DJ and give your crowd what they want</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="row justify-content-md-center">  
        <button type="submit" class="btn btn-success col-md-8">Sign up</button>
      </div>
      </form>
    </div>
  </div>

{% endblock content %}
